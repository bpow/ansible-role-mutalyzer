---
dependencies:
  - role: postgresql
    postgresql_databases:
      - name: mutalyzer
        encoding: UTF8
        lc_collate: 'en_US.UTF-8'
        lc_ctype: 'en_US.UTF-8'
        backup: true
    postgresql_users:
      - name: mutalyzer
        password: "{{ mutalyzer_database_password }}"
        attributes: NOSUPERUSER,NOCREATEDB
        database_privileges:
          - database: mutalyzer
            privileges: ALL
  - role: redis
  - role: nginx
  - role: mail-service-status
